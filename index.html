<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Processor</title>
  <link rel="stylesheet" href="https://unpkg.com/carbon-components@10.43.0/css/carbon-components.min.css">
<style>
    .column {
      float: left;
      width: calc(50% - 25px);
      margin: 0 25px;
    }
    .text-area {
      height: 250px;
      width: 100%;
      margin: 0;
      padding: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }
  </style>
</head>
<body>
  <header aria-label="Mr Summary">
    <h1>Mr Summary - Document Processor</h1>
  </header>
  <main>
    <div>
        <div class="column">
            <textarea id="doc" name="doc" class="text-area" placeholder="Enter document to summarize here"></textarea>
          </div>
          <div class="column">
            <textarea id="answer" name="answer" class="text-area" placeholder="Summary will appear here"></textarea>
          </div>
    </div>
    <form>
      <!--div class="bx--form-item">
        <textarea id="doc" name="doc" class="bx--text-area__input" placeholder="Enter document content"></textarea>
        <label for="doc" class="bx--label">Document:</label>
      </div-->
      <button class="bx--btn bx--btn--primary" onclick="processDocument(event)">Process</button>
      <!--div class="bx--form-item">
        <textarea id="answer" name="answer" class="bx--text-area__input" readonly></textarea>
        <label for="answer" class="bx--label">Answer:</label>
      </div-->
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
